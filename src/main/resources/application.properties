# ===============================
# SERVER
# ===============================
server.port=8082

# ===============================
# DATABASE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ⚠️ KHÔNG cần chỉ định dialect (log của bạn cũng cảnh báo vậy)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# (Tuỳ chọn) tắt open-in-view để tránh query lúc render view
# spring.jpa.open-in-view=false

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# LOGGING (tuỳ chọn)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE