<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css">
</head>
<body class="app-body">
<div class="app-auth">
    <div class="app-card p-4 p-md-5 reveal">
        <div class="app-hero mb-4">
            <h3 class="mb-1">Chào mừng quay lại</h3>
            <div class="app-muted">Đăng nhập để quản lý sách và giỏ hàng.</div>
        </div>

        <div class="alert alert-success" th:if="${param.registered}">Đăng ký thành công. Hãy đăng nhập.</div>
        <div class="alert alert-danger" th:if="${param.error}">Sai tài khoản hoặc mật khẩu.</div>
        <div class="alert alert-info" th:if="${param.logout}">Bạn đã đăng xuất.</div>

        <form th:action="@{/auth/login}" method="post" class="row g-3">
            <div class="col-12">
                <label class="form-label">Tên đăng nhập</label>
                <input class="form-control" name="username" required>
            </div>

            <div class="col-12">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit">Đăng nhập</button>
            </div>

            <div class="col-12">
                <div class="text-center text-muted small">Hoặc</div>
            </div>

            <div class="col-12 d-grid">
                <a class="btn btn-outline-secondary" th:href="@{/oauth2/authorization/google}">
                    Đăng nhập với Google
                </a>
            </div>

            <div class="col-12 text-center">
                <a th:href="@{/auth/register}">Chưa có tài khoản? Đăng ký</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
