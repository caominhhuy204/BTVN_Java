<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="app-card p-4 p-md-5 reveal">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 class="mb-1">Chi tiết sách</h3>
                <div class="app-muted">Thông tin đầy đủ về đầu sách.</div>
            </div>
            <span class="badge-soft" th:text="${book.category != null ? book.category.name : '-'}"></span>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="app-muted">Tiêu đề</div>
                <div class="fw-semibold" th:text="${book.title}"></div>
            </div>
            <div class="col-md-6">
                <div class="app-muted">Tác giả</div>
                <div class="fw-semibold" th:text="${book.author}"></div>
            </div>
            <div class="col-md-6">
                <div class="app-muted">Giá</div>
                <div class="fw-semibold" th:text="${#numbers.formatDecimal(book.price,1,'COMMA',2,'POINT')} + ' ₫'"></div>
            </div>
            <div class="col-md-6">
                <div class="app-muted">Danh mục</div>
                <div class="fw-semibold" th:text="${book.category != null ? book.category.name : '-'}"></div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post">
                <button class="btn btn-success" type="submit">Thêm vào giỏ</button>
            </form>
            <a class="btn btn-outline-secondary" th:href="@{/books}">Quay lại</a>
        </div>
    </div>
</div>
